{% extends "base.html" %} {% block title %}
<title>發布演算法 | WOTAN</title>
{% endblock %} {% block main %}

<div class="general-subhead">
    <h3 style="display:inline-block; margin-right:10px">
      <a href="javascript:history.back()"><i class="glyphicon glyphicon-chevron-left"></i></a>
    </h3>
    <h1 style="display:inline-block">發布演算法</h1>
</div>
<section id="home-service" style="margin-top:20px;">
    <div class="new-container-fluid">
        <br>
        <form action="/sales/post_algorithm" method="post">
            {% csrf_token %}
            <div class="form-group row">
                <div class="col-xs-2"></div>
                <label class="col-xs-1 col-form-label">標題</label>
                <div class="col-xs-7">
                    <input name="alg-title" id="alg-title" required="required" class="form-control" type="text" placeholder="演算法名稱">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-xs-2"></div>
                <label class="col-xs-1 col-form-label">描述</label>
                <div class="col-xs-7">
                    <textarea name="alg-dscrp" id="alg-dscrp" required="required" class="form-control" rows="4" placeholder="創作概念、優點和特色"></textarea>
                </div>
            </div>
            <br>
            <div class="form-group row">
                <div class="col-xs-2"></div>
                <label class="col-xs-1 col-form-label">使用說明</label>
                <div class="col-xs-7">
                    <textarea name="alg-usage" id="alg-usage" required="required" class="form-control" rows="4" placeholder="提供給使用者引入的API"></textarea>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-xs-2"></div>
                <label class="col-xs-1 col-form-label">數據區間</label>
                <div class="col-xs-3">
                    <input type="date" name="data_start" value="" class="form-control" />
                </div>
                <p class="col-xs-1">&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp－</p>
                <div class="col-xs-3">
                    <input type="date" name="data_end" class="form-control" />
                </div>
            </div>
            <br>
            <div class="form-group row">
                <div class="col-xs-2"></div>
                <label class="col-xs-1 col-form-label">定價</label>
                <div class="col-xs-3">
                    <input class="form-control" name="price" type="number" value="0" id="example-text-input">
                </div>
                <p class="col-xs-1">/ 每月</p>
            </div>
            <br>
            <div class="row">
                <div class="form-check" style="text-align:center">
                    <label class="form-check-label">
                          <input type="checkbox" class="form-check-input">
                          &nbsp同意使用條款
                      </label>
                </div>
            </div>
            <br>
            <input type="hidden" name="cid" value="{{cid}}">
            <div style="text-align:center;">
                <div class="col-lg-12 col-md-12 col-sm-12">
                    <input type="submit" class="btn btn-primary" value="下一步" name="">
                </div>
            </div>
        </form>
    </div>
</section>
{% endblock %}
