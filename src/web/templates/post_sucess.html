{% extends "base.html" %} {% block title %}
<title>發布演算法 | WOTAN</title>
{% endblock %} {% block main %}

<div class="general-subhead">
    <h3 id="beside-glyphicon-word">
      <a href="javascript:history.back()"><i class="glyphicon glyphicon-chevron-left"></i></a>
    </h3>
    <h1 id="glyphicon">發布演算法</h1>
</div>
<section id="home-service">
    <div class="new-container-fluid">
        <br>
        <br>
        <form action="/sales/post_success" method="post">
          {% csrf_token %}
            <div class="form-group row">
                <div class="col-xs-2"></div>
                <label class="col-xs-1 col-form-label">標題</label>
                <div class="col-xs-7">
                    {{product.title}}
                </div>
            </div>
            <div class="form-group row">
                <div class="col-xs-2"></div>
                <label class="col-xs-1 col-form-label">描述</label>
                <div class="col-xs-7">
                    {{product.info}}
                </div>
            </div>
            <br>
            <div class="form-group row">
                <div class="col-xs-2"></div>
                <label class="col-xs-1 col-form-label">使用說明</label>
                <div class="col-xs-7">
                    {{product.user_manual}}
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-xs-2"></div>
                <label class="col-xs-1 col-form-label">數據區間</label>
                <div class="col-xs-3">
                    {{product.data_start}}
                </div>
                <p class="col-xs-1">&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp－</p>
                <div class="col-xs-3">
                    {{product.data_end}}
                </div>
            </div>
            <br>
            <div class="form-group row">
                <div class="col-xs-2"></div>
                <label class="col-xs-1 col-form-label">售價</label>
                <div class="col-xs-3">
                    {{product.unit_price}}
                </div>
                <p class="col-xs-1">/ 每月</p>
            </div>
            <br>
            <div id="check">
                <div class="col-lg-12 col-md-12 col-sm-12">
                  <input type="hidden" name="sid" value="{{product.sales_id}}">
                    <input type="submit" class="btn btn-primary" value="確定發佈" name="">
                </div>
            </div>
    </div>
</section>
{% endblock %}
