{% extends "base.html" %} {% block title %}
<title>Register</title>
{% endblock %} {% block main %}
<div class="main">

<div class="general-subhead">
    <h1>註冊</h1>
</div>
<section id="home-service" style="margin-top:20px;">
    <div class="container">

        <br>
        <form>
            <div class="form-group row">
                <div class="col-xs-2"></div>
                <label class="col-xs-1 col-form-label">暱稱</label>
                <div class="col-xs-7">
                    <input name="alg-title" id="alg-title" required="required" class="form-control" type="text" placeholder="暱稱">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-xs-2"></div>
                <label class="col-xs-1 col-form-label">電子郵件信箱</label>
                <div class="col-xs-7">
                    <input name="alg-title" id="alg-title" required="required" class="form-control" type="text" placeholder="你的信箱">
                </div>
            </div>
            <br>
            <div class="form-group row">
                <div class="col-xs-2"></div>
                <label class="col-xs-1 col-form-label">密碼</label>
                <div class="col-xs-7">
                    <input name="alg-title" id="alg-title" required="required" class="form-control" type="password" placeholder="密碼">
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-xs-2"></div>
                <label class="col-xs-1 col-form-label">確認密碼</label>
                <div class="col-xs-7">
                    <input name="alg-title" id="alg-title" required="required" class="form-control" type="password" placeholder="確認密碼">
                </div>
            </div>
            <br>
            <div class="row">
                <div class="form-check" style="text-align:center">
                    <label class="form-check-label">
                          <input type="checkbox" class="form-check-input">
                          &nbsp同意使用條款
                      </label>
                </div>
            </div>
            <br>
            <div style="text-align:center;">
                <div class="col-lg-12 col-md-12 col-sm-12">
                    <input type="submit" class="btn btn-primary" value="送出" name="">
                </div>
            </div>
    </div>
</section>
</div>
{% endblock %}
