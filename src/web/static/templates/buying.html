{% extends "base.html" %}{% load staticfiles %} {% block title %}
<title>Buy</title>
{% endblock %}{% block main %}
<div class="general-subhead">
    <h3 style="display:inline-block; margin-right:10px">
      <a href=""><i class="glyphicon glyphicon-chevron-left"></i></a>
    </h3>
    <h1 style="display:inline-block">購買細節</h1>
</div>
<section id="home-service" style="margin-top:20px;">
    <div class="container">
        <br>
        <br>
        <form style="">
            <div class="form-group row">
                <div class="col-xs-2"></div>
                <label class="col-xs-1 col-form-label">演算法名稱</label>
                <div class="col-xs-7">
                    <p>我是被買的演算法名稱</p>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-xs-2"></div>
                <label class="col-xs-1 col-form-label">使用期限</label>
                <div class="col-xs-3">
                    <p>我是使用這個演算法的最後期限</p>
                </div>
            </div>
            <br>
            <div class="form-group row">
                <div class="col-xs-2"></div>
                <label class="col-xs-1 col-form-label">價格</label>
                <div class="col-xs-3">
                    <p>NTD$ 120</p>
                </div>
                <p class="col-xs-1">/ 每月</p>
            </div>
            <br>
            <div class="form-group row">
                <div class="col-xs-2"></div>
                <label class="col-xs-1 col-form-label">付費資訊</label>
                <div class="col-xs-7">
                    <p>我是這個人的信用卡的末三號碼前面都是xx</p>
                    <p>我是這個人的信用卡背面末三碼</p>
                </div>
            </div>
            <br>
            <div class="row">
                <div style="text-align:center">
                    <p>我同意使用條款，並且確認購買資訊無誤</p>
                </div>
            </div>
            <br>
            <div style="text-align:center;">
                <div class="col-lg-12 col-md-12 col-sm-12">
                    <input type="submit" class="btn btn-primary" value="確定購買" name="">
                </div>
            </div>
        </form>
    </div>
</section>
{% endblock %}
