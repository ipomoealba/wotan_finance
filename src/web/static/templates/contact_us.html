{% extends "base.html" %}{% load staticfiles %} {% block title %}
<title>Contact Us!</title>
{% endblock %} {% block main %}
<!--./ Social Div End -->
<div class="general-subhead">
    <h3 style="display:inline-block; margin-right:10px">
      <a href=""><i class="glyphicon glyphicon-chevron-left"></i></a>
    </h3>
    <h1 style="display:inline-block;">聯絡我們</h1>
</div>
<!--./ Gereral Subhead End -->
<section>
    <div class="container">
        <div class="row">

            <div class="col-lg-6 col-md-6  col-sm-12">
                <h3>聯絡資訊</h3>
                <hr />
                <p>
                    11605 臺北市文山區指南路二段64號
                    <br /> 電話: 02-2939-3091
                    <br /> 電子信箱: mis@nccu.edu.tw
                    <br />
                </p>
                <h3>分享我們</h3>
                <a href="#"><i class="fa fa-facebook-square fa-3x color-facebook"></i></a>
                <a href="#"><i class="fa fa-twitter-square fa-3x color-twitter"></i></a>
                <a href="#"><i class="fa fa-google-plus-square fa-3x color-google-plus"></i></a>
                <a href="#"><i class="fa fa-linkedin-square fa-3x color-linkedin"></i></a>
                <a href="#"><i class="fa fa-pinterest-square fa-3x color-pinterest"></i></a>
            </div>
            <div class="col-lg-6 col-md-6  col-sm-12">
                <h3>需要協助 ? 留言給我們。 </h3>
                <hr />
                <form>
                    <div class="row">
                        <div class="col-lg-6 col-md-6 col-sm-6">
                            <div class="form-group">
                                <input type="text" class="form-control" required="required" placeholder="名字" />
                            </div>
                        </div>
                        <div class="col-lg-6 col-md-6 col-sm-6">
                            <div class="form-group">
                                <input type="text" class="form-control" required="required" placeholder="電子信箱" />
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12 col-md-12 col-sm-12">
                            <div class="form-group">
                                <textarea name="message" id="message" required="required" class="form-control" rows="4" placeholder="想告訴我們什麼？"></textarea>
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-primary">提交</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>

        </div>
    </div>

</section>
<!--./ Main Contact end -->
